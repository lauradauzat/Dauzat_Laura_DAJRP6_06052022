<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/44a9982843.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" onclick="toFrontPage()" />
    </header>
    <main id="main">

      <div class="photograph-header">
       
      </div>

      <div class="select-container">
        <label for="order-select">Trier par</label>

        <select name="select" id="order-select">
            <option value="">--</option>
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>
      </div>


      <div class="wrap">

     
  
        <div id="cards-container">
         
        
        </div>
      </div>
   
    </main>
    <div id="lightbox" >

      <!-- Modal content -->
    
        
        <div class="modal-content" id="modalContent">
      
      

        </div>
  
      
     
    
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact-name">Contactez-moi <br>  </h2>
         
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prénom">Prénom</label>
						<input type="text"/>
            <label for="Nom">Nom </label>
            <input type="text">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="email">
            <label for="Message">Votre message</label>
            <input type="text" name="Message" id="message">
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/scripts/factories/Photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
