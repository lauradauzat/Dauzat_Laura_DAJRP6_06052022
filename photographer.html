<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/44a9982843.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="website logo" onclick="toFrontPage()" />
    </header>
    <main id="main">

      <div class="photograph-header">
       
      </div>

      <div class="outer-select-container">
        <span>Trier par :</span>
        <div class="select-container" tabindex=0 id="sc">
          
  
          <select name="select" id="order-select">
              <option value="">--</option>
              <option value="popularité">Popularité</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
          </select>
          
        </div>
      </div>


      <div class="wrap">
  
        <div id="cards-container">
         
        
        </div>
      </div>

      <div class="static-likes-price">
        <div class="likes-container">
            <div id="total-likes"></div>
            <i class="fa fa-solid fa-heart" aria-hidden="true"></i>
        </div>

        <div class="price-container">
          <div id="price">
          </div>

          <div>€ / jour</div>

        </div>
      </div>
   
    </main>
    <div id="lightbox" >

      <!-- Modal content -->
    
        
        <div class="modal-content" id="modalContent">
          <button id="left" aria="navigate to previous photo" onkeydown="handleKD(event)" ><i class=" fa fa-solid fa-angle-left"></i></button>
          <div class="inside-modal" id="insideModal">
         
          </div>
          <button id="right"  aria="navigate to next photo" onkeydown="handleKD(event)"> <i class=" fa fa-solid fa-angle-right"></i></button>
        </div>
  
     
    
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact-name">Contactez-moi <br>  </h2>
         
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form">
					<div>
						<label for="prénom">Prénom</label>
						<input id="cf-first"  autofocus class="form-input" name="prenom" type="text"/>
            <label for="Nom">Nom </label>
            <input class="form-input"  name="nom" type="text">
            <label for="Email">Email</label>
            <input class="form-input"  name="email" type="email" name="Email" id="email">
            <label for="Message">Votre message</label>
            <input class="form-input"  type="text" name="message" id="message">
					</div>
          <button class="contact_button"  type="submit">Envoyer</button>
				</form>
			</div>
		</div>
 
    <!-- <script src="/scripts/pages/index.js"></script> -->
    <script src="/scripts/factories/Photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/select.js"></script>
  </body>
</html>
